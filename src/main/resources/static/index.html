<!DOCTYPE html>
<html>
  <head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/main.css" rel="stylesheet" />
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
  </head>
  <body>
    <noscript>
      <h2 style="color: #ff0000">
        Seems your browser doesn't support Javascript! Websocket relies on
        Javascript being enabled. Please enable Javascript and reload this page!
      </h2>
    </noscript>
    <div id="main-content" class="container">
      <div id="buttons">
        <form class="my-form">
          <button id="connect" class="btn btn-dark" type="submit">
            Connect
          </button>
          <button
            id="disconnect"
            class="btn btn-dark"
            type="submit"
            disabled="disabled"
          >
            Disconnect
          </button>
        </form>
        <form class="my-form">
          <button id="joinGame" class="btn btn-dark" type="submit">
            Join Game
          </button>
          <button id="leaveGame" class="btn btn-dark" type="submit">
            Leave Game
          </button>
        </form>
        <form class="my-form">
          <button
            id="restartGame"
            class="btn btn-dark"
            type="submit"
            style="display: none"
          >
            Restart Game
          </button>
        </form>
      </div>
      <hr />
      <div id="game">
        <h3 id="waitingOnGame" style="display: none">
          Waiting for player to join...
        </h3>
        <h2 id="gameOverText" style="display: none">Game Over</h2>
        <h3 id="youWon" style="display: none">You Won!</h3>
        <h3 id="youLost" style="display: none">You Lost!</h3>
        <h3 id="aTie" style="display: none">Tie!</h3>
        <h3 id="yourTurn" style="display: none">Your Turn!</h3>
        <h3 id="othersTurn" style="display: none">Others Turn!</h3>
        <h3 id="youAre" style="display: none"></h3>
      </div>
    </div>
  </body>
</html>
